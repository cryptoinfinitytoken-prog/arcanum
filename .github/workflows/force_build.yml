name: Arcanum Factory Reset Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: sudo apt update && sudo apt install -y build-essential cmake pkg-config libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline6-dev libldns-dev libexpat1-dev doxygen graphviz libpgm-dev qttools5-dev-tools libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler libudev-dev

    - name: Repair and Brand Arcanum
      run: |
        # 1. FORCE RESET the config file to original Monero state
        # This discards whatever broken code is currently in your repo
        git checkout src/cryptonote_config.h

        # 2. Apply Arcanum Branding (Using Search & Replace)
        sed -i 's/CRYPTONOTE_NAME = "monero"/CRYPTONOTE_NAME = "arcanum"/g' src/cryptonote_config.h
        
        # 3. Set Unique Ports
        sed -i 's/P2P_DEFAULT_PORT = 18080/P2P_DEFAULT_PORT = 19990/g' src/cryptonote_config.h
        sed -i 's/RPC_DEFAULT_PORT = 18081/RPC_DEFAULT_PORT = 19991/g' src/cryptonote_config.h

        # 4. Set Unique Nonce (Creates the new blockchain)
        sed -i 's/GENESIS_NONCE = 10000/GENESIS_NONCE = 7777/g' src/cryptonote_config.h

    - name: Compile Static (Bulletproof)
      run: make release-static -j2

    - name: Find and Move Binaries
      run: |
        mkdir arcanum_output
        find build -name "monerod" -type f -exec cp {} arcanum_output/ \;
        find build -name "monero-wallet-cli" -type f -exec cp {} arcanum_output/ \;

    - name: Upload Binaries
      uses: actions/upload-artifact@v4
      with:
        name: arcanum-linux-x64
        path: arcanum_output/
