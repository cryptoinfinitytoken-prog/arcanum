name: Arcanum Official Mirror Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    # 1. Download the OFFICIAL Monero Code (Guaranteed Clean)
    - uses: actions/checkout@v4
      with:
        repository: monero-project/monero
        ref: v0.18.3.4
        submodules: recursive

    # 2. Install Dependencies
    - name: Install Tools
      run: sudo apt update && sudo apt install -y build-essential cmake pkg-config libboost-all-dev libssl-dev libzmq3-dev libunbound-dev libsodium-dev libunwind8-dev liblzma-dev libreadline6-dev libldns-dev libexpat1-dev doxygen graphviz libpgm-dev qttools5-dev-tools libhidapi-dev libusb-1.0-0-dev libprotobuf-dev protobuf-compiler libudev-dev

    # 3. Apply Arcanum Identity (Simple Swap)
    # We do NOT rewrite the file. We just swap specific numbers.
    - name: Brand the Code
      run: |
        # Change Name
        sed -i 's/CRYPTONOTE_NAME = "monero"/CRYPTONOTE_NAME = "arcanum"/g' src/cryptonote_config.h
        
        # Change Ports
        sed -i 's/18080/19990/g' src/cryptonote_config.h
        sed -i 's/18081/19991/g' src/cryptonote_config.h
        
        # Change Nonce (This creates the unique blockchain)
        sed -i 's/GENESIS_NONCE = 10000/GENESIS_NONCE = 7777/g' src/cryptonote_config.h

    # 4. Compile Static (Bulletproof for Chromebooks)
    - name: Compile Static
      run: make release-static -j2

    # 5. Find and Move Binaries
    - name: Locate Binaries
      run: |
        mkdir arcanum_output
        find build -name "monerod" -type f -exec cp {} arcanum_output/ \;
        find build -name "monero-wallet-cli" -type f -exec cp {} arcanum_output/ \;

    # 6. Upload Victory Package
    - name: Upload Binaries
      uses: actions/upload-artifact@v4
      with:
        name: arcanum-linux-x64
        path: arcanum_output/
